
<!DOCTYPE html>
<html lang="ru" class="overflow-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio Player Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js?v=9.0"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              tg: {
                bg: 'var(--tg-theme-bg-color)',
                text: 'var(--tg-theme-text-color)',
                hint: 'var(--tg-theme-hint-color)',
                link: 'var(--tg-theme-link-color)',
                button: 'var(--tg-theme-button-color)',
                'button-text': 'var(--tg-theme-button-text-color)',
                secondary: 'var(--tg-theme-secondary-bg-color)'
              }
            },
            borderRadius: {
              'tma': '1.25rem'
            }
          }
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
          --tg-viewport-height: 100dvh;
          --tg-safe-top: 0px;
          --tg-safe-bottom: 0px;
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            height: 100dvh;
            width: 100vw;
            overscroll-behavior: none;
            user-select: none;
        }
        #root {
          height: 100dvh;
          display: flex;
          flex-direction: column;
        }
        .safe-pt { padding-top: var(--tg-safe-top); }
        .safe-pb { padding-bottom: var(--tg-safe-bottom); }
        
        .glass {
          background: rgba(var(--tg-theme-bg-color-rgb, 255, 255, 255), 0.7);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
        }
    </style>
<script type="importmap">

  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "react/": "https://esm.sh/react@^19.2.3/",
    "swiper/": "https://esm.sh/swiper@^12.0.3/",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-tg-bg transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
