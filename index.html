
<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- App Version 2.1.1 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Radio Player</title>
    <!-- Latest stable Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js?20"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {}
        }
      }
    </script>
    <!-- Use specific version of hls.js for stability -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8/dist/hls.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Swiper Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
          --tg-viewport-height: 100vh;
          --tg-viewport-stable-height: 100vh;
          --tg-safe-top: env(safe-area-inset-top, 0px);
          --tg-safe-bottom: env(safe-area-inset-bottom, 0px);
          --tg-safe-left: env(safe-area-inset-left, 0px);
          --tg-safe-right: env(safe-area-inset-right, 0px);
        }
        html, body { 
          height: 100%; 
          margin: 0; 
          padding: 0; 
          overflow: hidden; 
          overscroll-behavior: none; 
          -webkit-user-select: none;
          user-select: none;
        }
        body {
            font-family: 'Roboto', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            height: var(--tg-viewport-height, 100vh);
            width: 100vw;
        }
        #root {
          height: var(--tg-viewport-height, 100vh);
          width: 100vw;
          display: flex;
          flex-direction: column;
        }

        /* Orientation Lock Visual Support */
        #landscape-lock {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: #121212;
            color: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        /* Show lock screen only on small devices in landscape */
        @media screen and (orientation: landscape) and (max-device-width: 932px) {
            #landscape-lock {
                display: flex;
            }
            #root {
                display: none;
            }
        }

        .ripple { position: relative; overflow: hidden; }
        .ripple::after {
            content: ""; display: block; position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            pointer-events: none; background-image: radial-gradient(circle, #000 10%, transparent 10.01%);
            background-repeat: no-repeat; background-position: 50%; transform: scale(10, 10);
            opacity: 0; transition: transform .5s, opacity 1s;
        }
        .ripple:active::after { transform: scale(0, 0); opacity: .2; transition: 0s; }
        
        /* Swiper Fixes */
        .swiper { width: 100%; height: 100%; overflow: hidden; }
        .swiper-slide { display: flex; align-items: center; justify-content: center; }
        .swiper-slide-shadow { border-radius: 2.5rem; }

        .dark ::-webkit-scrollbar { width: 6px; }
        .dark ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .dark ::-webkit-scrollbar-track { background: transparent; }
    </style>
<script type="importmap">
{
  "imports": {
    "url": "https://esm.sh/url@^0.11.4",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.0",
    "swiper": "https://esm.sh/swiper@11.1.14",
    "swiper/react": "https://esm.sh/swiper@11.1.14/react",
    "swiper/modules": "https://esm.sh/swiper@11.1.14/modules",
    "swiper/": "https://esm.sh/swiper@^12.0.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#f5f5f5] dark:bg-[#121212]">
    <div id="landscape-lock">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 1rem; opacity: 0.5;">
            <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
            <line x1="12" y1="18" x2="12" y2="18"/>
        </svg>
        <h2 style="font-weight: 900; font-size: 1.5rem; margin-bottom: 0.5rem;">Пожалуйста, переверните устройство</h2>
        <p style="opacity: 0.6; font-size: 0.9rem;">Приложение работает только в портретном режиме</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Suppression for generic "Script error" logging to avoid cluttering Telegram console
      // while providing more info locally.
      window.onerror = function(message, source, lineno, colno, error) {
        if (message === 'Script error.') {
          console.warn('Cross-origin script error captured. Ensure CORS headers are correct on external resources.');
        }
        return false;
      };
    </script>
</body>
</html>
